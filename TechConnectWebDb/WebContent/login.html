<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>inHousePortal</title>

<link href="css/login-box.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="js/jquery.js"></script>
<link href="css/house.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
function submitLoginForm(){
	var uname = $('#uname').val();
	if (uname == "") {
		$("#errorMsg").text("Please enter user name!");
		return false;
	}
	var pwd = $('#pwd').val();
	if (pwd == "") {
		$("#errorMsg").text("Please enter password!");
		return false;
	}
	var formInp = $('#loginForm').serialize();
	$.post('login.htm', formInp,function(data) {
	  window.location.href = "/inHouse/income.jsp";
	});
}
</script>

</head>


<body>

<div class="header">
<div class="curved-box" id="month-box">
  <!-- <label for="startDate">Selected Month :</label> -->
  <input name="startDate" id="startDate" class="date-picker" value="Welcome!"/>
</div></div>



<div style="margin-top: 100px; ">
<div id="login-box">

<h2>Login</h2>
<br />
<div id="errorMsg" style="color:red; font-weight: bold; font-size: medium;"></div>
<br />
<form id="loginForm" name="loginForm" action="" method="post">
<div id="login-box-name" style="margin-top:20px;">Username:</div>
<div id="login-box-field" style="margin-top:20px;">
<input name="uname" id="uname" class="form-login" title="Username" value="" size="30" maxlength="2048"/></div>
<div id="login-box-name">Password:</div><div id="login-box-field">
<input name="pwd" id="pwd" type="password" class="form-login" title="Password" value="" size="30" maxlength="2048" /></div>
<br />
<span class="login-box-options"><input type="checkbox" name="1" value="1"/> Remember Me <a href="#" style="margin-left:30px;">Forgot password?</a></span>
<br />
<br />
<a href="#" onclick="submitLoginForm();"><img src="images/login-btn.png" height="42" style="margin-left:90px;" /></a>
</form>
</div>

</div>

</body>
</html>
